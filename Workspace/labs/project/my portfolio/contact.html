<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="contactPage">

    <div class="container contactFrontPage">
        <div class="container fixedName pt-5 d-flex justify-content-end fixed-top">
            <a href="./index.html" class="myName"><i><span>kaleemat.</span></i></a>

        </div>


        <div class="container myContact d-flex justify-content-center pt-5 mt-2 h-100">
            <h1 class="col">Let's make <br> something great!</h1>
        </div>
    </div>


    <div class="container contactMe">
        <h1 class="pt-3">Get in touch with me!</h1>

        <div class="container d-flex theContactCards mt-5 pt-2">
            <div class="cards row w-100">


                <div class="contactCards col-4">


                    <i class="fa-solid fa-phone pb-2" style="font-size: 20px; color: red;"></i>
                    <p style="color: red;">PHONE</p>


                    <div>
                        <p>(+234) 7033885960</p>

                    </div>

                </div>



                <div class="contactCards col-4">

                    <i class="fa-solid fa-location-dot pb-2" style="font-size: 20px; color: red;"></i>
                    <p style="color: red;">ADDRESS</p>


                    <div>
                        <p>Queen Amina Hostel University of Ilorin</p>

                    </div>

                </div>


                <div class="contactCards-email col-4">


                    <i class="fa-regular fa-envelope pb-2" style="font-size: 20px; color: red;"></i>
                    <p style="color: red;">EMAIL</p>

                    <div>
                        <p>fasasikaleemat1@gmail.com</p>

                    </div>

                </div>


            </div>


        </div>


        <p class="reachOut">IF YOU GOT ANY QUESTIONS <br>PLEASE SEND ME A MESSAGE</br></p>

        <form action="https://formspree.io/f/xzblwkao" method="POST" class="myForm gap-3">

            <input type="email" name="email" class="w-50" placeholder="Email" style="font-size: 12px; height: 30px;">

            <input type="text" name="text" class="w-50" placeholder="Subject" style="font-size: 12px; height: 30px;">


            <textarea name="message" class="w-50" placeholder="Message"
                style="font-size: 12px; height: 90px;"></textarea>

            <button type="submit"
                style="background-color: red; padding: 8px 19px; border: 1px solid red; border-radius: 6px; color: white;">Send
                Message</button>
        </form>

    </div>


    <div class="connectIcons d-flex justify-content-center mt-4 gap-5">
        <i class="fa-brands fa-square-x-twitter twitter"></i>
        <i class="fa-brands fa-square-instagram instagram"></i>
        <i class="fa-brands fa-linkedin linkedin"></i>



    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
